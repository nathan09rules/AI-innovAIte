<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI INNOVATES - Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .card.flipped {
            background-color: #28a745;
        }

        button {
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>

<body>

    <h5 id="score">SCORE</h5>

    <h1>Memory Game</h1>
    <div class="game-board"></div>

    <h5 style="position:fixed; right: 50px; bottom: 60px;">Version 1.0</h5>
    <button onclick="toggleMusic()">🔊 Play / Pause Music</button>

    <audio id="bgMusic" autoplay loop>
        <source src="static/sounds/zen-garden-310599.mp3" type="audio/mp3">
    </audio>
        <button class="link"><a href="{{ url_for('journal')}}" id="link">journal</a></button>
        <button class="link"><a href="{{ url_for('challenge')}}" id="link">challenges</a></button>
        <button class="link"><a href="{{ url_for('view')}}" id="link">view</a></button>
        <button class="link"><a href="{{ url_for('game')}}" id="link">game</a></button>
        <button class="link"><a href="{{ url_for('index')}}" id="link">index</a></button>

    <script>
        // Memory Game
        const gameBoard = document.querySelector(".game-board");
        const symbols = [
  "🍎", "🍌", "🍇", "🍉", "🍊", "🍓", "🍒", "🍍",
  "🥝", "🥥", "🍑", "🍈", "🍏", "🍋", "🍔", "🍕",
  "🌟", "🎲", "💎", "🎰", "🎭", "🃏", "🀄", "🎵"
];
        symbols.sort(() => Math.random() - 0.5);

        let firstCard, secondCard, lockBoard = false;

        function createCard(symbol) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.symbol = symbol;
            card.addEventListener("click", flipCard);
            gameBoard.appendChild(card);
        }

        symbols.forEach(symbol => createCard(symbol));

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            
            this.innerText = this.dataset.symbol;
            this.classList.add("flipped");

            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                checkMatch();
            }
        }

        function checkMatch() {
            lockBoard = true;
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                resetCards();
            } else {
                setTimeout(() => {
                    firstCard.innerText = "";
                    secondCard.innerText = "";
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    resetCards();
                }, 1000);
            }
        }

        function resetCards() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        // Background Music Toggle
        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
        <button class="link"><a href="{{ url_for('journal')}}" id="link">journal</a></button>
        <button class="link"><a href="{{ url_for('challenge')}}" id="link">challenges</a></button>
        <button class="link"><a href="{{ url_for('view')}}" id="link">view</a></button>
        <button class="link"><a href="{{ url_for('game')}}" id="link">game</a></button>
        <button class="link"><a href="{{ url_for('index')}}" id="link">index</a></button>
    <script src="static/script.js"></script>
</body>

</html>
